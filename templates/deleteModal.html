<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h1 class="modal-content-title">Supprimer</h1>
        <p>Êtes-vous sûr de vouloir supprimer ?</p>
        <div class="modal-actions">
            <button id="cancelDelete" class="btn-cancel">Annuler</button>
            <button id="confirmDelete" class="btn-delete">Supprimer</button>
        </div>
    </div>
</div>
<script>

    const modal = document.getElementById("deleteModal");
    const cancelButton = document.getElementById("cancelDelete");
    const confirmButton = document.getElementById("confirmDelete");
    let deleteForm = null;


    document.querySelectorAll(".dropdown-item.delete").forEach((deleteButton) => {
        deleteButton.addEventListener("click", function (e) {
            e.preventDefault();
            const dataId = this.getAttribute("data-id");
            const dataName = this.getAttribute("data-name");
            deleteForm = this.closest(".delete-form");
            modal.querySelector("p").innerHTML = `Êtes-vous sûr de vouloir supprimer <strong>"${dataName}</strong>"?`;
            modal.style.display = "flex";
        });
    });


    cancelButton.addEventListener("click", function () {
        modal.style.display = "none";
    });


    confirmButton.addEventListener("click", function () {
        if (deleteForm) {
            deleteForm.submit();
        }
    });

  modal.addEventListener("click", function (e) {
  if (e.target === modal) { 
    modal.style.display = "none";
  }
});

</script>
